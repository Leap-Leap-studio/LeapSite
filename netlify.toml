[build]
  publish = "dist"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "20.11.1"
  NPM_VERSION = "10.2.4"

# Redirect per SPA - escludere file statici
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*.js"
  to = "/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*.css"
  to = "/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*.png"
  to = "/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*.jpg"
  to = "/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*.jpeg"
  to = "/:splat"
  status = 200
  force = true

[[redirects]]
